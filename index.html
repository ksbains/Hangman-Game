<!DOCTYPE html>
<html>
<head>
	<title>The Hangman Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/game1.js"></script>
</head>
<body>
  <header>
    <h1>Hangman</h1>
    <nav>
      <a href="">About</a>
    </nav>
  </header>
  <h1>Press any key to get started</h1>
  
  <h2>Wins:
  <p id="wins"> </p>
  </h2>

  <h2> Letters already guessed
    <p id="guessed">
      
    </p>
  </h2>
